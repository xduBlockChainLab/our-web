<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="GB 2312">
    <title>Registration - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />


</head>



<style>
    body{

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-width: 1000px;
        object-fit: contain;
        padding: 0;
        margin: 0;
        background: url("../images/luori.jpg") center 0;
        background-size: 100% 100%;

    }

</style>





<body>
<div class ="container text-center">
    <div>
        <h1 style="color: coral ; font-size: 50px">User Registration - Sign Up</h1>
    </div>
    <div>

        <form th:action="@{/process_register}" method="post"
              style="max-width: 600px; margin: 0 auto ;color: black"
              th:object="${user}"
              >
            <div class="m-3">
                <div class="form-group row">
                    <label style="color: coral ; font-size: 10px" class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required
                        minlength="6" maxlength="20"/>
                    </div>
                </div>


                <div class="form-group row">
                    <label  style="color: coral ; font-size: 10px" class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                        minlength="6" maxlength="10"/>
                    </div>
                </div>



                <div class="form-group row">
                    <label style="color: coral ; font-size: 10px" class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required
                        minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label style="color: coral ; font-size: 10px" class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required
                        minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div>
                    <button style="color: coral ; font-size: 10px" type="submit" class="btn btn-primary">Sign Up</button>
                </div>

            </div>
        </form>

    </div>

</div>
</body>
</html>
